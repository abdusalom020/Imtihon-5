<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>project</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-warning">
  <header class="bg-danger py-3 mb-4 d-flex align-items-center justify-content-center">
    <h1 class="display-4 text-white fw-bold text-center me-md-5 me-2">Caesr Decipher</h1>
    <a class="text-decoration-none text-dark btn btn-light" href="index.html">Cipher</a>
  </header>

  <div class="container-xl pb-5">
    <form class="row caeser-form" action="https://echo.htmlacademy.ru" method="GET">
      <div class="decoder col-md-5 d-flex flex-column">
        <textarea class="textarea form-control py-2 border-0 bg-transparent js-caeser-input-textarea" name="user" placeholder="Enter your message"></textarea>
        <button class="text-btn btn btn-info text-white js-caeser-clear-btn" type="button">Clear</button>
      </div>
      <div class="col-md-2 mt-5">
        <select class="w-100 form-control js-caeser-select mb-3" name="rot" required>
        </select>
        <button class="form-control bg-primary text-white js-caeser-run-btn" type="button">Run</button>
      </div>
      <div class="decoder col-md-5 d-flex flex-column">
        <textarea class="textarea form-control py-2 border-0 bg-transparent js-caeser-output-textarea" name="sazer" readonly></textarea>
        <button class="text-btn btn btn-info text-white js-caeser-copy-btn" type="button">Copy</button>
      </div>
    </form>
  </div>

  <script src="js/bootstrap5.bundle.min.js"></script>
  <script src="js/decode.js"></script>
</body>
</html>
